<!doctype html>
<title>jQuery Scalable: Test Suite</title>
<link rel="stylesheet" href="http://sbp.so/style.css">
<link rel="stylesheet" href="qunit-git.css">
<script src="qunit-git.js"></script>

<script src="../lib/jquery-1.7.1.min.js"></script>
<script src="../lib/jquery-ui-1.8.16.custom.min.js"></script>
<script src="../jquery.scalable.auto.min.js"></script>
<script src="jquery.simulate.js"></script>
<script src="setup.js"></script>
<script>
$(document).data("scalable", {auto: false});

test("Simple scale", function () {
	expect(2);
	var img = $(".scalable");
	ok(!img.parent().hasClass("ui-wrapper"), "Parent has no ui-wrapper class");
	ok($(".ui-resizable-handle").size() === 0, "There is no ui-resizable-handle");
});
</script>

<h1 id="qunit-header">jQuery Scalable: Non-Auto Tests</h1>

<div id="qunit-testrunner-toolbar"></div>
<h2 id="qunit-userAgent"></h2>
<ol id="qunit-tests"></ol>
<div id="qunit-fixture">
<p><img src="sample.svg" width="480" height="320" class="scalable">
</div>

<p style="color:#aaa;text-align:right">This test suite uses <a href="http://docs.jquery.com/QUnit" style="color:#99c">QUnit</a>.
